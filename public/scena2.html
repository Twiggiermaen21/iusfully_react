<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exported Figma Design</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins|Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Gradientowe tło na całą stronę -->
    <div class="background-gradient"></div>

    <div class="flex-header">
        <!-- Logo firmy (po lewej stronie nagłówka) -->
        <div class="logo-container">
            <img src="./images/logo_v5.png" alt="Logo firmy" class="logo" />
        </div>

        <a href="/index.html" class="btn-return">Powrót</a>
    </div>

    <!-- Główny wrapper - centrum zawartości -->
    <div class="main-wrapper">
        <div class="document-card">
            <!-- Formularz umowy -->
            <form id="umowa-form">
                <ol class="agreement-list">
                    <li>
                        W ramach wykonywania przedmiotu Umowy, Kancelaria zobowiązuje się w szczególności do
                        <ul id="postanowienia-lista">
                            <!-- Przykładowe postanowienie 1 (checkbox + opis) -->
                            <li>
                                <label style="cursor:pointer;">
                                    <input type="checkbox" name="usluga" value="a" style="display:none;">
                                    <span class="option-text">świadczenia usług pomocy prawnej przy zachowaniu należytej
                                        staranności, wynikającej z wiedzy prawniczej, zasad etyki oraz zawodowego
                                        charakteru prowadzonej działalności,</span>
                                </label>
                            </li>
                            <li>
                                <label style="cursor:pointer;">
                                    <input type="checkbox" name="usluga" value="b" style="display:none;">
                                    <span class="option-text">świadczenia usług pomocy prawnej we współpracy z Klientem
                                        oraz zgodnie z wymogami Klienta i wzajemnymi ustaleniami, w tym przestrzegania
                                        ustalonych terminów,</span>
                                </label>
                            </li>
                        </ul>
                        <!-- Przycisk dodający nowe postanowienie do listy -->
                        <button type="button" id="dodaj-postanowienie" class="btn-add-postanowienie">
                            + Dodaj postanowienie
                        </button>
                    </li>
                </ol>
                <div style="display: flex;">
                    <button type="submit" class="btn-confirm">Zatwierdź</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script>
   
    document.getElementById('umowa-form').addEventListener('submit', function (e) {
        e.preventDefault();
        const checked = Array.from(document.querySelectorAll('input[type="checkbox"][name="usluga"]:checked'))
            .map(cb => cb.value);
        console.log("Zaznaczone usługi:", checked);
    });
    document.getElementById('dodaj-postanowienie').addEventListener('click', function () {
        const ul = document.getElementById('postanowienia-lista');
        const li = document.createElement('li');
        li.innerHTML = `
      <label style="cursor:pointer;">
        <input type="checkbox" name="usluga" style="display:none;">
        <span class="option-text" contenteditable="true" spellcheck="true">Wpisz treść postanowienia...</span>
      </label>
    `;
        ul.appendChild(li);
    });
</script>
</html>
